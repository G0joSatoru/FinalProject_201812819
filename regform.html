<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rfstyle.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    



    <form action="https://formsubmit.co/7e4ef4092d55d06cd90e8f3be2db5103" method="POST">
        <!-- 
            7e4ef4092d55d06cd90e8f3be2db5103  
        -->
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" name="Username" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" required>
            <label>Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an Account ? <a href="#">Login</a></p>
    </form>

    <script>
        let label = document.querySelectorAll('label')
            .forEach(label => {
                label.innerHTML = label.innerText.split('').map
                    ((letters, i) => `<span style="transition-delay: ${i * 50}ms"> ${letters} </span>`).join('');
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
